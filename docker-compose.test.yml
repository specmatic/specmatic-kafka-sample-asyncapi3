services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/2181'"]
      interval: 5s
      timeout: 3s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_ROOT_LOGLEVEL: ERROR
      KAFKA_LOG4J_LOGGERS: "kafka=ERROR,kafka.log=ERROR,kafka.cluster=ERROR,kafka.server=ERROR,kafka.controller=ERROR,kafka.coordinator=ERROR,kafka.network=ERROR,state.change.logger=ERROR,org.apache.kafka=ERROR"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/9092'"]
      interval: 5s
      timeout: 3s
      retries: 30

  specmatic-mock:
    image: specmatic/enterprise:latest
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./examples:/usr/src/app/examples
      - ./build/reports/specmatic:/usr/src/app/build/reports/specmatic
    command: ["mock"]
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8080'"]
      interval: 5s
      timeout: 3s
      retries: 20

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      specmatic-mock:
        condition: service_healthy
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ORDER_STATUS_SERVICE_BASE_URL: http://specmatic-mock:8080
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/9000'"]
      interval: 5s
      timeout: 3s
      retries: 20

  specmatic-test:
    image: specmatic/enterprise:latest
    depends_on:
      order-service:
        condition: service_healthy
    volumes:
      - ./specmatic.yaml:/usr/src/app/specmatic.yaml
      - ./specs:/usr/src/app/specs
      - ./examples:/usr/src/app/examples
      - ./build/reports/specmatic:/usr/src/app/build/reports/specmatic
    command: ["test", "--examples", "./examples/async-order-service"]
